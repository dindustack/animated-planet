<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Planet</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">Explore.</div>
      <div class="nav-links">
        <ul>
          <li><img src="images/linkedin.png" alt=""></li>
          <li><img src="images/facebook.png" alt=""></li>
          <li><img src="images/instagram-logo.png" alt=""></li>
        </ul>
      </div>
    </nav>

    <!-- Section -->
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="images/background.png" alt="">
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="images/rock.png" alt="">
        </div>
        <div data-depth="1.2" class="earth">
          <img src="images/earth.png" alt="">
        </div>
        <div data-depth="0.1" class="text">
          <h1>PLANETS</h1>
        </div>
        <div data-depth="0.4" class="mid">
          <img src="images/mid.png" alt="">
        </div>
        <div data-depth="0.1" class="fore">
          <img src="images/foreground.png" alt="">
        </div>
      </div>
    </section>
    <section id="sectiontwo" class="screen"></section>
    
    <!-- Script files -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
      integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
